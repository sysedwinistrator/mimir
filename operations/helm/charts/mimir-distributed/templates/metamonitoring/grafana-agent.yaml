{{- if .Values.metaMonitoring.grafanaAgent.enabled }}
apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "meta-monitoring") }}
  namespace: {{ .Values.metaMonitoring.grafanaAgent.namespace | default .Release.Namespace }}
  labels:
    app: grafana-agent
spec:
  serviceAccountName: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
  metrics:
    instanceSelector:
      matchLabels:
        {{- include "mimir.selectorLabels" (dict "ctx" $ "component" "meta-monitoring") | nindent 8 }}
    externalLabels:
      cluster: k8s-cluster

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
  namespace: {{ .Values.metaMonitoring.grafanaAgent.namespace | default .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
      - events
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs:
      - get

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
subjects:
  - kind: ServiceAccount
    name: {{ include "mimir.resourceName" (dict "ctx" $ "component" "grafana-agent") }}
    namespace: {{ .Values.metaMonitoring.grafanaAgent.namespace | default .Release.Namespace }}
{{- end }}
