---
# Source: mimir-distributed/charts/memcached-queries/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mimir-memcached-queries
  labels:
    app.kubernetes.io/name: memcached-queries
    helm.sh/chart: memcached-queries-5.5.2
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: memcached-queries
      app.kubernetes.io/instance: mimir
  replicas: 1
  serviceName: mimir-memcached-queries
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memcached-queries
        helm.sh/chart: memcached-queries-5.5.2
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/managed-by: Helm
      annotations:
        prometheus.io/port: "9150"
        prometheus.io/scrape: "true"
    spec:
      
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: memcached-queries
                    app.kubernetes.io/instance: mimir
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
        - name: memcached
          image: docker.io/memcached:1.6.9
          imagePullPolicy: "IfNotPresent"
          args:
            - -m 2048
            - -o
            - modern
            - -v
            - -I 15m
            - -c 1024
          ports:
            - name: memcache
              containerPort: 11211
          livenessProbe:
            tcpSocket:
              port: memcache
            initialDelaySeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            tcpSocket:
              port: memcache
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
          resources:
            limits:
              memory: 2457Mi
            requests:
              cpu: 500m
              memory: 2457Mi
          securityContext:
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
        - name: metrics
          image: quay.io/prometheus/memcached-exporter:v0.9.0
          imagePullPolicy: "IfNotPresent"
          ports:
            - name: metrics
              containerPort: 9150
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            limits: {}
            requests: {}
      volumes:
        - name: tmp
          emptyDir: {}
