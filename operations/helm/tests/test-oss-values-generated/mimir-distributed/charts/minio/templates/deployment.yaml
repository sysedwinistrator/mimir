---
# Source: mimir-distributed/charts/minio/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-minio
  labels:
    app: minio
    chart: minio-8.0.10
    release: mimir
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: minio
      release: mimir
  template:
    metadata:
      name: mimir-minio
      labels:
        app: minio
        release: mimir
      annotations:
        checksum/secrets: 4705f23012cd0e1f52ba3b13e798294d8e06feca99d4c1bce5b675a24cf2f59a
        checksum/config: 2ea1f6e7c68999a1896b3d65b046d96e5fc79dacb120123c71915ce97c91ac6b
    spec:
      serviceAccountName: "mimir-minio"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: minio
          image: "minio/minio:RELEASE.2021-02-14T04-01-33Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio -S /etc/minio/certs/ server /export"
          volumeMounts:
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mimir-minio
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mimir-minio
                  key: secretkey
          resources:
            requests:
              cpu: 100m
              memory: 128Mi      
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: mimir-minio
        - name: minio-user
          secret:
            secretName: mimir-minio
